
<!doctype html>
<html>
<head>
    <title>Kudu Controller</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <a href="#" class="js--fullscreen fullscreen icon--resize-full">&nbsp;</a>
    <section class="state state--active js--state" data-game="loading">
        <span class="spinner">spinner</span>
    </section>
    <section class="state state--inactive js--state" data-game="enter-code">
        <div class="wrapper wrapper--small wrapper--centered-contents">
            <div class="grid">
                <div class="grid__item desk--one-half lap--two-thirds">
                    <h1>Enter code</h1>
                    <p>To join, please enter given code</p>
                    <input type="name" class="js--enter-code--code input" />
                    <button type="button" class="btn btn--bright js--enter-code--join">Join</button>
                </div><!-- .grid__item -->
            </div><!-- .grid -->
        </div><!-- .wrapper -->
    </section><!-- .state -->

    <section class="state state--inactive js--state" data-game="waiting-for-players">
        <div class="wrapper wrapper--big wrapper--centered-contents">
            <div class="grid">
                <div class="grid__item desk--one-half lap--two-thirds">
                    <h1>Waiting for other players, please stand by</h1>
                </div><!-- .grid__item -->
            </div><!-- .grid -->
        </div><!-- .wrapper -->
    </section><!-- .state -->

    <div class="overlay js--overlay"></div>
    <div class="mowin mowin--branded js--mowin">
        <div class="mowin__toolbar">
            <a class="mowin__toobar-link icon--cancel js--mowin--close" href="#"></a>
        </div><!-- .mowin__toolbar -->
        <div class="mowin__container js--mowin--container"></div><!-- .mowin__container -->
    </div><!-- .mowin -->
    <script src="js/min/static.js"></script>
    <script src="js/min/gamestate.js"></script>
    <script src="js/mowin.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/smartphone.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var stylesheet = document.createElement('link');
        stylesheet.href = '//fonts.googleapis.com/css?family=Varela+Round';
        stylesheet.rel = 'stylesheet';
        stylesheet.type = 'text/css';
        document.head.appendChild(stylesheet);
    </script>
</body>
</html>
