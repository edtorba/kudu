<!doctype html>
<html>
<head>
    <title>Kudu</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <a href="#" class="js--fullscreen fullscreen icon--resize-full">&nbsp;</a>


    <section class="state state--active js--state" data-game="loading">
        <h1 class="logo">Kudu</h1>
        <span class="spinner">Loading</span>
    </section><!-- loading -->


    <section class="state js--state" data-game="enter-code">
        <h1 class="logo">Kudu</h1>
        <div class="container container--centered">
            <div class="container__inner">
                <div class="container text--centered">
                    <input type="name" class="js--enter-code--code input input--small" maxlength="5" />
                </div><!-- .container -->
            </div><!-- .container__inner -->
        </div><!-- .container -->
        <div class="button-container">
            <button type="button" class="btn btn--small btn--bright js--enter-code--join">Join</button>
        </div><!-- .button-container -->
    </section><!-- enter-code -->


    <section class="state js--state" data-game="waiting-for-players">
        <h1 class="logo">Kudu</h1>
        <div class="container container--centered">
            <div class="container__inner">
                <div class="container text--centered">
                    <h1>Waiting for other players</h1>
                </div><!-- .container -->
            </div><!-- .container__inner -->
        </div><!-- .container -->
    </section><!-- waiting-for-players -->


    <section class="state js--state" data-game="select-vehicle">
        <div class="container container--centered">
            <div class="container__inner">
                <div class="container text--centered">
                    Todo
                </div><!-- .container -->
            </div><!-- .container__inner -->
        </div><!-- .container -->
        <div class="button-container">
            <button type="button" class="btn btn--small btn--bright js--select-vehicle--ready">Ready</button>
        </div><!-- .button-container -->
    </section><!-- select-vehicle -->


    <div class="yell js--yell">
        <div class="yell__container js--yell__container">
            yell
        </div><!-- .yell__container -->
    </div><!-- .yell -->


    <script src="js/min/shared.js"></script>
    <script src="js/min/gamestate.js"></script>
    <script src="js/yell.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/smartphone.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var stylesheet = document.createElement('link');
        stylesheet.href = '//fonts.googleapis.com/css?family=Varela+Round';
        stylesheet.rel = 'stylesheet';
        stylesheet.type = 'text/css';
        document.head.appendChild(stylesheet);
    </script>

</body>
</html>
